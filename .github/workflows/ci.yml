# .github/workflows/ci.yml

name: Java CI Build and Check

# Триггеры: запускать при push в ветку 'main'
# и при создании Pull Request на ветку 'main'
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    # Запускать на последней версии Ubuntu
    runs-on: ubuntu-latest

    steps:
      # 1. Клонируем код репозитория
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Устанавливаем Java JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Настраиваем кэш для Gradle, чтобы ускорить сборку
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      # 4. Запускаем проверку Spotless!
      # Используем spotlessCheck, а не spotlessApply.
      # Он не исправляет код, а падает с ошибкой, если что-то не так.
      - name: Run Spotless Check
        run: ./gradlew spotlessCheck

      # 5. (Опционально, но рекомендуется) Запускаем тесты
      # - name: Run unit tests
      #  run: ./gradlew test